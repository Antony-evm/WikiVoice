name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/environments/**"
      - "infrastructure/modules/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  TERRAFORM_VERSION: 1.13.3
  TF_VAR_stytch_secret_arn: ${{ secrets.TF_VAR_STYTCH_SECRET_ARN }}
  TF_VAR_openai_secret_arn: ${{ secrets.TF_VAR_OPENAI_ARN }}
  TF_VAR_enable_https: "true"
  TF_VAR_enable_bastion: "false"

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_APPLY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init - Production
        working-directory: ./infrastructure/environments/prod
        run: terraform init

      - name: Terraform Validate
        working-directory: ./infrastructure/environments/prod
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infrastructure/environments/prod
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: ./infrastructure/environments/prod
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        id: output
        working-directory: ./infrastructure/environments/prod
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
