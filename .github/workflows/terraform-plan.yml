name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - "infrastructure/environments/**"
      - "infrastructure/modules/**"
      - ".github/workflows/terraform-plan.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  TERRAFORM_VERSION: 1.13.3
  TF_VAR_stytch_secret_arn: ${{ secrets.TF_VAR_STYTCH_SECRET_ARN }}
  TF_VAR_openai_secret_arn: ${{ secrets.TF_VAR_OPENAI_ARN }}
  TF_VAR_enable_https: "true"
  TF_VAR_enable_bastion: "false"

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PLAN_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: |
          terraform fmt -check -recursive ./environments
          terraform fmt -check -recursive ./modules
        working-directory: ./infrastructure
        continue-on-error: true

      - name: Terraform Init - Production
        id: init
        working-directory: ./infrastructure/environments/prod
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ./infrastructure/environments/prod
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./infrastructure/environments/prod
        run: terraform plan -input=false -no-color -out=tfplan
        continue-on-error: true

      - name: Save Plan
        if: steps.plan.outcome == 'success'
        working-directory: ./infrastructure/environments/prod
        run: terraform show -no-color tfplan > plan.txt

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
