# Pre-commit hooks configuration for WikiVoice monorepo
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ========================================
  # GENERAL HOOKS
  # ========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-case-conflict

  # ========================================
  # BACKEND (Python) HOOKS
  # ========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, backend/pyproject.toml]
        files: ^backend/
        exclude: (\.venv|__pycache__|tests|alembic/versions)/
        types: [python]
        additional_dependencies: ["bandit[toml]"]

  # ========================================
  # FRONTEND (TypeScript/Vue) HOOKS
  # ========================================
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|vue|js)$
        pass_filenames: false

      - id: frontend-typecheck
        name: Frontend Type Check
        entry: bash -c 'cd frontend && npx vue-tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|vue)$
        pass_filenames: false

  # ========================================
  # TERRAFORM HOOKS
  # ========================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
        files: ^infrastructure/(environments|modules)/
      - id: terraform_validate
        files: ^infrastructure/(environments|modules)/
        args:
          - --hook-config=--retry-once-with-cleanup=true

  # ========================================
  # SECRETS DETECTION
  # ========================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
