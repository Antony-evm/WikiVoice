# Ruff configuration
# Docs: https://docs.astral.sh/ruff/

# Target Python 3.13
target-version = "py313"

# Set line length
line-length = 100

[lint]
# Enable specific rule sets
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "ANN",   # flake8-annotations
    "ASYNC", # flake8-async
    "S",     # flake8-bandit (security)
    "B",     # flake8-bugbear
    "A",     # flake8-builtins
    "C4",    # flake8-comprehensions
    "D",     # pydocstyle
    "DTZ",   # flake8-datetimez
    "T10",   # flake8-debugger
    "EM",    # flake8-errmsg
    "ISC",   # flake8-implicit-str-concat
    "ICN",   # flake8-import-conventions
    "PIE",   # flake8-pie
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "RSE",   # flake8-raise
    "RET",   # flake8-return
    "SIM",   # flake8-simplify
    "TID",   # flake8-tidy-imports
    "ARG",   # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
    "PL",    # pylint
    "TRY",   # tryceratops
    "FURB",  # refurb (modernization)
    "RUF",   # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "ANN401",  # Dynamically typed expressions (Any)
    "ANN201",  # Missing return type annotation for public function
    "ANN204",  # Missing return type annotation for special method
    "S101",    # Use of assert detected (needed for tests)
    "S104",    # Binding to all interfaces (0.0.0.0) - intentional for Docker
    "PLR0913", # Too many arguments to function call
    "TRY003",  # Avoid specifying long messages outside exception class
    "TRY300",  # Consider moving return statement to else block
    "EM101",   # Exception messages should not use string literals
    "RUF012",  # Mutable class attributes (SQLAlchemy __table_args__)
    "B008",    # Function call in argument defaults (FastAPI Depends pattern)
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D107",    # Missing docstring in __init__
]

# Allow autofix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "alembic/versions",
]

[lint.per-file-ignores]
# Ignore certain rules in test files
"tests/**/*.py" = [
    "S101",    # Allow asserts in tests
    "S105",    # Hardcoded passwords in tests
    "S106",    # Hardcoded password arguments in tests
    "PLR2004", # Magic value comparison
    "PLC0415", # Import not at top-level
    "RET504",  # Unnecessary assignment before return
    "EM102",   # f-string literals in exceptions
    "TRY300",  # Consider moving to else block
    "ANN",     # Type annotations not required in tests
    "ARG001",  # Unused function arguments (fixtures) in tests
    "PT006",   # pytest parametrize format - auto-fixable
    "D",       # Docstrings not required in tests
    "E501",    # Line too long in tests
]

# Ignore import rules in __init__.py files
"__init__.py" = ["F401", "F403"]

# Alembic migrations can have specific ignores
"alembic/versions/*.py" = ["ANN", "N999", "D", "E501", "S608"]
"alembic/*.py" = ["D", "E501"]

[lint.isort]
known-first-party = ["api", "app", "application", "custom_exceptions", "domain", "infrastructure", "models"]

[lint.pydocstyle]
convention = "google"

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Auto-detect line ending
line-ending = "auto"
